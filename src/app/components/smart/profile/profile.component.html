<h2>Ваш никнэйм: {{user.nick}}</h2>
<h2>Ваша почта: {{user.email}}</h2>
<app-list [template]="profileTests" [elements]="testResult"></app-list>

<ng-template #profileTests let-element="element">
  <p>{{element.name}}
    <img src='./icons/true.png'*ngIf="element.result">
    <img src='./icons/false.png'*ngIf="element.result">
  </p>
</ng-template>
