<h2>Ваш никнэйм: {{user.nick}}</h2>
<h2>Ваша почта: {{user.email}}</h2>
<app-list [template]="profileTests" [elements]="testResult"></app-list>

<ng-template #profileTests>
  <p>{{testResult[n].name}}
    <img src='./icons/true.png'*ngIf="elements[n].result">
    <img src='./icons/false.png'*ngIf="elements[n].result">
  </p>
</ng-template>
